<!DOCTYPE html>
<html data-ng-app="palette"
      data-ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palette - Draw Stuff!</title>

    <script type='text/javascript' src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="navigation">
      Palette v0.0.1
      <a href="http://www.jgefroh.com" style="float: right;">Created by Joseph Gefroh</a>
    </div>
    <div class="toolbar" data-ng-init="vm.selectedSize = 10;">
      <button data-undo></button>
      <button data-redo></button>
      <button data-brush-size data-size="5" data-selected-size="vm.selectedSize"></button>
      <button data-brush-size data-size="10" data-selected-size="vm.selectedSize"></button>
      <button data-brush-size data-size="15" data-selected-size="vm.selectedSize"></button>
      <button data-brush-size data-size="20" data-selected-size="vm.selectedSize"></button>
      <button data-brush-size data-size="50" data-selected-size="vm.selectedSize"></button>
      <button data-brush-size data-size="100" data-selected-size="vm.selectedSize"></button>
    </div>
    <div data-colors data-color="vm.color"></div>
    <paper data-color="vm.color"></paper>
  </body>
</html>
